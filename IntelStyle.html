<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intel Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(ellipse at center, #0a0f1c 0%, #000 100%);
      font-family: 'Consolas', monospace;
      color: #00ccff;
      overflow: hidden;
    }
	canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .welcome {
      font-size: 3vw;
      color: #00ccff;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-out;
    }

    .time {
      font-size: 5vw;
      font-weight: bold;
      color: #00ccff;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00ccff;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.5vw;
      text-transform: uppercase;
      color: #00ccff;
    }

    .specs {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1.1vw;
      line-height: 2;
      z-index: 2;
      color: #88e0ff;
    }

    .intel-logo {
      position: absolute;
      bottom: 2%;
      right: 2%;
      width: 140px;
      z-index: 2;
    }

    .intel-logo img {
      width: 100%;
      height: auto;
      filter: brightness(1.2);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
	
	
  </style>
</head>

  <script>
    <script>
    const canvas = document.getElementById('rippleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ripples = [];

    window.addEventListener('mousemove', (e) => {
      ripples.push({
        x: e.clientX,
        y: e.clientY,
        radius: 0,
        alpha: 0.5
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 2;
        r.alpha -= 0.01;
        if (r.alpha <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        const gradient = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, r.radius);
        gradient.addColorStop(0, 'rgba(237, 28, 36, ' + r.alpha + ')');
        gradient.addColorStop(1, 'rgba(237, 28, 36, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();

    function updateTime() {
      const now = new Date();
      document.getElementById("timeDisplay").textContent = now.toLocaleTimeString('en-CA', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();

    setTimeout(() => {
      const welcomeEl = document.getElementById("welcome");
      if (welcomeEl) {
        welcomeEl.style.display = "none";
      }
    }, 120000);

  </script>

  </script>
