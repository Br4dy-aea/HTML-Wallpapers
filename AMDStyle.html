<head>
  <meta charset="UTF-8">
  <title>AMD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', 'Consolas', monospace;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .time {
      font-size: 5vw;
      letter-spacing: 0.1em;
      opacity: 0.9;
    }
    .tagline {
      margin-top: 1rem;
      font-size: 2vw;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #ED1C24;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
    .specs {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1.3vw;
      text-align: left;
      line-height: 1.8;
      opacity: 0.7;
      z-index: 2;
    }
    .specs span {
      display: block;
      margin-bottom: 0.5em;
    }
    .specs .label {
      color: #aaa;
    }
   
	
	.specs .value {
	  color: #fff;
	  font-weight: bold;
	  animation: glimmer 4s ease-in-out infinite;
	}

	@keyframes glimmer {
  0%, 100% { color: #fff; text-shadow: 0 0 0px red; }
  50% { color: #ff3333; text-shadow: 0 0 10px red; }
}

	
    .amd-logo {
      position: absolute;
      bottom: 2%;
      right: 2%;
      width: 140px;
      z-index: 1;
    }
    .amd-logo img {
      width: 100%;
      height: auto;
      animation: shine 4s infinite linear;
    }
    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    .cursor {
      animation: blink 1s step-start infinite;
      color: #ED1C24;
      font-weight: bold;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .welcome {
      font-size: 2.5vw;
      color: #ED1C24;
      margin-bottom: 1rem;
      animation: fadein 1s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    const chipCanvas = document.getElementById('chipCanvas');
    const chipCtx = chipCanvas.getContext('2d');
    chipCanvas.width = window.innerWidth;
    chipCanvas.height = window.innerHeight;
    chipCanvas.style.opacity = "0.15";

    let traces = [];
    for (let i = 0; i < 60; i++) {
      const x = Math.random() * chipCanvas.width;
      const y = Math.random() * chipCanvas.height;
      const length = Math.random() * 150 + 30;
      const horizontal = Math.random() > 0.5;
      traces.push({
        x, y,
        x2: horizontal ? x + length : x,
        y2: horizontal ? y : y + length,
        pulse: Math.random() * 100
      });
    }

    function drawChip() {
      chipCtx.clearRect(0, 0, chipCanvas.width, chipCanvas.height);
      for (let t of traces) {
        let pulseOpacity = 0.25 + 0.75 * Math.abs(Math.sin((t.pulse += 0.03)));
        chipCtx.strokeStyle = `rgba(237, 28, 36, ${pulseOpacity})`;
        chipCtx.lineWidth = 1.1;
        chipCtx.beginPath();
        chipCtx.moveTo(t.x, t.y);
        chipCtx.lineTo(t.x2, t.y2);
        chipCtx.stroke();
      }
      requestAnimationFrame(drawChip);
    }
    drawChip();

    // Ripple effect
    const canvas = document.getElementById('rippleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let ripples = [];

    window.addEventListener('mousemove', (e) => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0, alpha: 0.5 });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 2;
        r.alpha -= 0.01;
        if (r.alpha <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        const gradient = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, r.radius);
        gradient.addColorStop(0, `rgba(237, 28, 36, ${r.alpha})`);
        gradient.addColorStop(1, 'rgba(237, 28, 36, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Time Display
    function updateTime() {
      const now = new Date();
      document.getElementById("timeDisplay").textContent = now.toLocaleTimeString('en-CA', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Change welcome Duration Here
    setTimeout(() => {
      const welcomeEl = document.getElementById("welcome");
      if (welcomeEl) welcomeEl.style.display = "none";
    }, 120000);
  </script>
</body>
</html>
